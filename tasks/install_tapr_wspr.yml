#
# PySSTV
#

  - name: Install dependent packages
    become: yes
    package:
      name: python3-pip
      state: present
    retries: 5
    delay: 30
    register: result
    until: result.failed == false

  - name: pip3 install setuptools
    become: yes
    command: "pip3 install setuptools --break-system-packages --upgrade --no-binary :all:"
    args:
      chdir: /home/{{ ham_user }}/hamradio
    retries: 5
    delay: 30
    register: result
    until: result.failed == false

  - name: pip3 install PySSTV
    become: yes
    command: pip3 install PySSTV --break-system-packages
    args:
      chdir: /home/{{ ham_user }}/hamradio
    retries: 5
    delay: 30
    register: result
    until: result.failed == false
