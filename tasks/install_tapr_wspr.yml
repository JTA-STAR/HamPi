- name: Install TAPR WSPR Packages
  hosts: all
  tasks:

  - name: Install dependent packages (Common)
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - git
      - g++
      - make
      - grep
      - mawk
      - ntp
    retries: 5
    delay: 30
    register: result
    until: result.failed == false

  - name: Install dependent packages (ARM Buster)
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - python-setuptools
      - python-pil
    when: is_arm|bool and is_buster|bool

  - name: Install dependent packages (ARM Bullseye)
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - python3-setuptools
      - python3-pil.imagetk
    when: is_arm|bool and is_bullseye|bool

  - name: Create directory hamradio
    file:
      path: /home/{{ ham_user }}/hamradio
      state: directory

