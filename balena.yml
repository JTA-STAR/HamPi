name: HamPi and HamPC
description: >-
  HamPi, HamPC and HamIQ are a ham radio software distribution
  for the Raspberry Pi, x86_64 Linux PC, and Inovato Quadra
version: 3.4.0
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/dslotter/hampi'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/dslotter/hampi/master/HamPi_Logo.png'
data:
  defaultDeviceType: raspberrypi4
  supportedDeviceTypes:
    - raspberrypi5
    - raspberrypi4
    - raspberrypi3
    - raspberrypizerow2
    - raspberrypi400
    - intel-nuc
    - genericx86-64-ext
